<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Veterinaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="shortcut icon" href="vet.ico" type="image/x-icon">
</head>
<body>
<div class="container mt-4">
<h1>Lista de Tratamientos</h1>
<a th:href="@{/nuevoTratamiento}" class="btn btn-primary">Nuevo</a>
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Fecha</td>
            <td>Descipci√≥n</td>
            <td>Acciones</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tratamiento:${tratamientos}">
            <td th:text="${tratamiento.id_tratamiento}"></td>
            <td th:text="${tratamiento.fecha}"></td>
            <td th:text="${tratamiento.descripcion}"></td>
            <td>
                <a th:href="@{/editarTratamiento/}+${tratamiento.id_tratamiento}" class="btn btn-warning">Editar</a>
                <a th:onclick="eliminarEspecialidad([[${tratamiento.id_tratamiento}]])" class= "btn btn-danger">Eliminar</a>
            </td>
        </tr>
    </tbody>

    </table>
    <br><br><br><br>
    <a th:href="@{/menu}" class="btn btn-primary btn-lg">Menu Principal</a>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funciones.js"></script>
</body>
</html>
