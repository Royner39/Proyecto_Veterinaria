<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Veterinaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="vet.ico" rel="shortcut icon" type="image/x-icon">
</head>
<body>
<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/guardarVeterinario}" th:object="${veterinario}" method="POST">
            <div class="card">
                <div class="card-header">
                    <h3>Módulo Veterinario</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Cédula</label>
                        <input th:field="*{cedula}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input th:field="*{nombre}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Apellidos</label>
                        <input th:field="*{apellidos}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Dirección</label>
                        <input th:field="*{direccion}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Telefono</label>
                        <input th:field="*{telefono}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Número Colegiado</label>
                        <input th:field="*{num_colegiado}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Horario Atención</label>
                        <input th:field="*{horario_atencion}" type="text" class="form-control">
                    </div>

                </div>
                <div class="card-footer">
                    <input type="submit" value="Guardar Veterinario" class="btn btn-success">
                </div>
            </div>
        </form>
    </div>

</div>

</body>
</html>
