<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Veterinaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="shortcut icon" href="vet.ico" type="image/x-icon">
</head>
<body>
<div class="container mt-4">
<h1>Lista de Productos</h1>
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Nombre</td>
            <td>Descipci√≥n</td>
            <td>Existencias</td>
            <td>Precio</td>
            <td>Acciones</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto:${productos}">
            <td th:text="${producto.id_producto}"></td>
            <td th:text="${producto.nombre_producto}"></td>
            <td th:text="${producto.descripcion}"></td>
            <td th:text="${producto.cantidad_inventario}"></td>
            <td th:text="${producto.precio_producto}"></td>
            <td>
                <a th:href="@{/listarProductos}" class="btn btn-primary">Seleccionar</a>
                </td>
        </tr>
    </tbody>

    </table>
    <br><br><br><br>
    <a th:href="@{/menu}" class="btn btn-primary btn-lg">Menu Principal</a>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funciones.js"></script>
</body>
</html>
