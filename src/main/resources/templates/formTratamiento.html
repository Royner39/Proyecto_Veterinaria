<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Veterinaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="vet.ico" type="image/x-icon">
</head>
<body>
<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/guardarTratamiento}" th:object="${tratamiento}" method="POST">
            <div class="card">
                <div class="card-header">
                    <h3>Módulo Tratamiento</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>ID</label>
                        <input th:field="*{id_tratamiento}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Fecha</label>
                        <input th:field="*{fecha}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Descripción</label>
                        <input th:field="*{descripcion}" type="text" class="form-control">
                    </div>

                </div>
                <div class="card-footer">
                    <input type="submit" value="Guardar Tratamiento" class="btn btn-success">
                </div>
            </div>
        </form>
    </div>

</div>

</body>
</html>
